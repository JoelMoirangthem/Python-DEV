<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Homepage{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        nav {
        background: #3f51b5;
        padding: 1rem 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: right;
    }

    nav a {
        color: #fff;
        margin-left: 1.5rem;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #ffd54f;
    }
        .container {
            padding: 2rem;
        }
        .hero {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav>
        {% if page != 'home' %}
          
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
        {% if page != 'Login' %}
          
        <a href="{% url 'logout' %}">Log-Out</a> 
        {% endif %}
        <a href="{% url 'about' %}">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
       
    </div>
    </div>
</body>
</html>
